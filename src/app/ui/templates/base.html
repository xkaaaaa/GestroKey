<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestroKey 隐绘助手</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/code-editor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- 侧边栏 -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-toggle" id="sidebar-toggle">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="logo">
                <img src="/static/img/logo.svg" alt="GestroKey Logo">
                <h1>GestroKey</h1>
            </div>
            <nav class="nav-menu">
                <a href="/console" class="nav-item" data-page="console">
                    <span class="icon"><i class="fas fa-tv"></i></span>
                    <span class="text">控制台</span>
                </a>
                <a href="/gestures" class="nav-item" data-page="gestures">
                    <span class="icon"><i class="fas fa-hand-pointer"></i></span>
                    <span class="text">手势管理</span>
                </a>
            </nav>
            <div class="sidebar-bottom">
                <nav class="nav-menu">
                    <a href="/settings" class="nav-item" data-page="settings">
                        <span class="icon"><i class="fas fa-cog"></i></span>
                        <span class="text">设置</span>
                    </a>
                </nav>
                <div class="sidebar-footer">
                    <p>版本: 1.0.0</p>
                </div>
            </div>
        </div>
        
        <!-- 主内容区 -->
        <div class="main-content">
            <div id="content-container">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/form-controls.js') }}"></script>
    <script src="{{ url_for('static', filename='js/code-editor.js') }}"></script>
    
    <!-- 页面特定脚本 -->
    {% block scripts %}{% endblock %}
</body>
</html>
