<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestroKey 隐绘助手</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        
        .loading-container {
            text-align: center;
        }
        
        .loading-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 16px;
            color: #666;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid rgba(0, 191, 255, 0.2);
            border-top-color: #00BFFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <script>
        // 准备好后自动跳转到控制台页面
        window.onload = function() {
            setTimeout(function() {
                window.location.href = "/console";
            }, 1500);
        };
    </script>
</head>
<body>
    <div class="loading-container">
        <img src="/static/img/logo.svg" alt="GestroKey Logo" class="loading-icon" />
        <h1>GestroKey 隐绘助手</h1>
        <p>正在加载界面...</p>
        <div class="spinner"></div>
    </div>
</body>
</html>
