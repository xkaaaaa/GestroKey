name: 代码风格检查并自动提交

on:
  push:
    branches: [ "main", "master" ]        # 当推送到 main/master 分支时触发
  pull_request:
    branches: [ "main", "master" ]        # PR 合并到 main/master 时触发

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0                  # 拉取完整历史，以便后续自动提交

      - name: 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: 安装代码格式化依赖
        run: |
          python -m pip install --upgrade pip
          pip install black==23.9.1 isort==5.12.0

      - name: 执行 isort 与 black 格式化（全仓库）
        run: |
          isort . --profile black
          black .

      - name: 生成变动文件列表并打包
        run: |
          git diff --name-only > changed_files.txt
          if [ -s changed_files.txt ]; then
            echo "Detected file changes,打包中..."
            tar -czf changed-files-${{ github.sha }}.tar.gz -T changed_files.txt
          else
            echo "未发现格式化改动，生成空占位文件。"
            echo "no changes" > no_changes.txt
            tar -czf changed-files-${{ github.sha }}.tar.gz no_changes.txt
          fi

      - name: 上传变动文件包
        uses: actions/upload-artifact@v4
        with:
          name: changed-files-${{ github.sha }}
          path: changed-files-${{ github.sha }}.tar.gz